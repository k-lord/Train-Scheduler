<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo</p>
            </div>
        </div>

        <div class="container">
            <div class="card" id="tableCard">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th class="title">Train Name</th>
                            <th class="title">Destination</th>
                            <th class="title">Frequency (min)</th>
                            <th class="title">Next Arrival</th>
                            <th class="title">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="train-table">
                            <!--empty div where train info will be appended-->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card" id="formCard">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train</label>
                                <input type="text" class="form-control" id="train-name" placeholder="">
                            </div>
                            <div class="form-group">
                                    <div class="form-group">
                                            <label for="train-destination">Destination</label>
                                            <select class="form-control" id="train-destination">
                                                <option selected>Choose...</option>
                                                <option>Northbound</option>
                                                <option>Southbound</option>
                                            </select>
                                        </div>
                            </div>
                            <div class="form-group">
                                <label for="first-time">First Train Time (HH:mm)</label>
                                <input type="time" class="form-control" id="first-time" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="train-frequency" placeholder="">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                            
                    </div>
                </div>
        </div>
        

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <!-- app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
